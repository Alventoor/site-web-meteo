<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Active le design responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='css/style.css' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="js/base.js" type="text/javascript"></script>
    <script src="js/direct.js" type="text/javascript"></script>

    <title>Visualisation données climatiques</title>
  </head>

  <body>
    <!-- Barre de navigation -->
    
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="index.html">Accueil</a>

        <!-- Permet de rassembler la navigation sous un menu -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#visu" aria-controls="visu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="visu">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Visualisation en direct</a>
                <a class="nav-item nav-link" href="visualisation-evolution.html">Évolution des températures</a>
            </div>
        </div>
    </nav>
    
    <main role="main" class="container mt-5">

        <!-- Formulaire de l'adresse -->

        <h4>Saisir l'adresse</h4>
        <form id="choixAdresse">
            <div class="row">
                <div class="col-sm-6">
                    <label for="region" class="mt-2">Région</label>
                    <select id="region" class="custom-select">
                        <option value="">Sélectionnez une région</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="departement" class="mt-2">Département</label>
                    <select id="departement" class="custom-select">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="ville" class="mt-2">Ville</label>
                    <select id="ville" class="custom-select">
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="immeuble" class="mt-2">Immeuble</label>
                    <select id="immeuble" class="custom-select">
                    </select>
                </div>
            </div>
        </form>

        <!-- Affichage des données en direct -->

        <div id="donnees" class="text-center">
            <div class="row">
                <div class="jumbotron w-100 mt-5 mb-0">
                    <h2>Date de relevé</h2>
                    <hr>
                    <h2 id="timestamp"></h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="jumbotron col-sm mr-md-3 mt-md-5 mb-md-4 mb-0">
                    <h2 id="temp"></h2>
                </div>

                <div class="jumbotron col-sm ml-md-3 mt-md-5 mb-4">
                    <p id="press" class="row justify-content-center"></p>
                    <p id="hum" class="row justify-content-center"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
